<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burger Catcher Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #ffe135 0%, #f8c800 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      user-select: none;
      touch-action: none;
    }

    #logo-crown {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      color: #b50000;
      margin-bottom: 20px;
    }

    #instructions {
      font-size: 20px;
      color: #222;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    #illustration {
      margin: 20px 0;
    }

    #illustration img {
      width: 100px;
      margin: 8px 0;
    }

    #start-btn {
      background-color: #b50000;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <img id="logo-crown" src="crown.png" alt="Crown Logo" />

  <h1>Get Ready!</h1>

  <div id="instructions">
    Use your <br>
    phone to move <br>
    the plate <br>
    left & right.
  </div>

  <div id="illustration">
    <img src="burger.png" alt="Burger" />
    <img src="plate.png" alt="Plate" />
    <img src="arrow.png" alt="Arrow Left Right" />
  </div>

  <button id="start-btn">Start Game</button>

  <div id="status">Connecting...</div>

  <!-- Game Form Screen (hidden by default) -->
<div id="form-screen" style="display: none; flex-direction: column; align-items: center;">
  <img src="crown.png" style="width: 100px; margin-bottom: 20px;" />
  <p style="font-size: 18px; font-weight: bold;">Enter your Name<br>and Mobile Number<br>to receive your coupon instantly.</p>

  <input id="nameInput" placeholder="Name" style="margin-top: 20px; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 6px;" />
  <input id="mobileInput" placeholder="Mobile Number" style="margin-top: 10px; padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 6px;" />

  <button id="submitForm" style="margin-top: 20px; padding: 10px 30px; background: #b50000; color: white; border: none; border-radius: 6px;">Submit</button>
</div>


  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
  const status = document.getElementById('status');
  const pathParts = window.location.pathname.split('/');
  const desktopId = pathParts[2] || null;

  let socket;

  if (!desktopId) {
    status.textContent = '❌ Invalid URL - no desktop ID';
    status.style.color = 'red';
    throw new Error('Missing desktop ID in URL');
  }

  socket = io();

  socket.on('connect', () => {
    status.textContent = '✅ Connected';
    status.style.color = 'green';
    socket.emit('register', desktopId);
  });

  socket.on('disconnect', () => {
    status.textContent = '❌ Disconnected';
    status.style.color = 'red';
  });

  function throttle(fn, delay) {
    let lastCall = 0;
    return (...args) => {
      const now = Date.now();
      if (now - lastCall >= delay) {
        lastCall = now;
        fn(...args);
      }
    };
  }

  // const handleOrientation = throttle((event) => {
  //   let gamma = event.gamma;
  //   let normalized = (gamma + 90) / 180;
  //   normalized = Math.max(0, Math.min(1, normalized));
  // socket.emit('sliderMove', { x: normalized, y: 0 }); 

  // }, 33);

  const handleOrientation = throttle((event) => {
  let angle;
  const orientation = window.screen.orientation || window.orientation;

  // Use correct tilt axis depending on orientation
  if (orientation && (orientation.type === "landscape-primary" || orientation.type === "landscape-secondary")) {
    angle = event.beta; // Forward/backward tilt in landscape → map to horizontal
  } else {
    angle = event.gamma; // Left/right tilt in portrait → map to horizontal
  }

  // Normalize the angle to 0–1 range
  let normalized = (angle + 90) / 180;
  normalized = Math.max(0, Math.min(1, normalized));

  // Emit sliderMove
  socket.emit("sliderMove", { x: normalized, y: 0 });

  // Optional: debug output
  // console.log("Orientation angle:", angle, "Normalized:", normalized);
}, 33); // 30 FPS throttle


  function initGyro() {
    if (
      typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function'
    ) {
      DeviceOrientationEvent.requestPermission()
        .then((response) => {
          if (response === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
            status.textContent = '📱 Gyroscope activated';
          } else {
            status.textContent = '⚠️ Permission denied';
            status.style.color = 'orange';
          }
        })
        .catch(console.error);
    } else {
      window.addEventListener('deviceorientation', handleOrientation);
      status.textContent = '📱 Gyroscope active';
    }
  }

  // 🚀 Start Game button logic
  function onStartButtonClick() {
    initGyro();
    socket.emit("startGame"); // 🔥 emits event to desktop
  }

  document.getElementById("start-btn").addEventListener("click", onStartButtonClick);


  // ✅ Listen for showForm event from server
socket.on("showForm", () => {
  const formScreen = document.getElementById("form-screen");
  const children = Array.from(document.body.children);

  // Hide everything else except the form screen
  for (let el of children) {
    if (el !== formScreen && el.tagName !== "SCRIPT") {
      el.style.display = "none";
    }
  }

  formScreen.style.display = "flex";
});

</script>

</body>
</html>
