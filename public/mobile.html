<!-- ✅ public/mobile.html (Improved Gyroscope Controller) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ball Catcher Controller</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #c3cfe2, #a8edea);
      font-family: sans-serif;
    }
    h1 { color: #333; margin-bottom: 20px; }
    #status { margin-top: 20px; color: #333; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Ball Catcher Gyro Controller</h1>
  <div id="status">Connecting...</div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const status = document.getElementById('status');
    const pathParts = window.location.pathname.split('/');
    const desktopId = pathParts[2] || null;
    const socket = io();

    socket.on('connect', () => {
      status.textContent = 'Connected';
      socket.emit('register', desktopId);
    });

    // Throttle utility
    function throttle(fn, limit) {
      let lastCall = 0;
      return function (...args) {
        const now = Date.now();
        if (now - lastCall >= limit) {
          lastCall = now;
          fn(...args);
        }
      };
    }

    // ✅ Gyroscope support with better range/smoothing
    const throttledEmit = throttle((x) => {
      socket.emit("sliderMove", { x });
    }, 50); // ~20 FPS

    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma;

      if (typeof gamma === "number") {
        // Map from -30° to 30° to 0 - 1
        const limitedGamma = Math.max(-30, Math.min(30, gamma));
        let x = (limitedGamma + 30) / 60;

        throttledEmit(x);
      }
    });
  </script>
</body>
</html>
